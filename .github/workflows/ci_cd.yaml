name: 'CI/CD'

run-name: '0.0.${{ github.run_number }} - ${{ github.workflow }}'

on:
  workflow_dispatch:

  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  helm_build_push:
    uses: mars-office/.github/.github/workflows/helm.yaml@main
    secrets: inherit
    with:
      version: '0.0.${{ github.run_number }}'
  snyk_iac_helm:
    uses: mars-office/.github/.github/workflows/snyk_iac_helm.yaml@main
    with:
      chartPath: '.'
    permissions:
      contents: read
      security-events: write
      actions: read
      packages: read
    secrets: inherit
    needs: []