apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: huna-intermediate-ca
spec:
  isCA: true
  duration: 438290h # 50y
  renewBefore: 360h # 15d
  commonName: huna-intermediate-ca
  subject:
    organizations:
      - Huna
    organizationalUnits:
      - '{{ .Values.iotCa.ou }}'
  secretName: huna-intermediate-ca-secret
  privateKey:
    algorithm: RSA
    encoding: PKCS8
    size: 3072
  issuerRef:
    name: root-ca
    kind: ClusterIssuer
    group: cert-manager.io
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: huna-intermediate-ca-issuer
spec:
  ca:
    secretName: huna-intermediate-ca-secret
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: huna-mqtt-server-cert
spec:
  isCA: false
  duration: 168h 
  renewBefore: 6h
  commonName: '{{ .Values.emqx.hostname }}'
  dnsNames:
    - '{{ .Values.emqx.hostname }}'
    - 'huna-emqx'
    - 'huna-emqx.huna'
    - 'huna-emqx.huna.svc.cluster.local'
  subject:
    organizations:
      - Huna
    organizationalUnits:
      - 'EMQX'
  secretName: huna-mqtt-server-cert-secret
  privateKey:
    algorithm: RSA
    encoding: PKCS8
    size: 3072
  issuerRef:
    name: huna-intermediate-ca-issuer
    kind: Issuer
    group: cert-manager.io
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: huna-mqtt-client-cert
spec:
  isCA: false
  duration: 168h 
  renewBefore: 6h
  commonName: 'huna-mqtt-client'
  subject:
    organizations:
      - Huna
    organizationalUnits:
      - 'EMQX'
  secretName: huna-mqtt-client-cert-secret
  usages:
